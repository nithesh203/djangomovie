{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="container">
    <div class="row mt-5">
        {% for i in movie %}
        <div class="col-sm-4">
            <div class="card mx-auto mb-5" style="width:18rem;">
  <img src="{{i.image.url}}" class="card-img-top" height="200px" width="100%" alt="...">
  <div class="card-body text-center">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'app1:details' i.id %}" class="btn btn-danger">Details</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
